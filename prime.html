<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(x) {
        if (x == 2) return "nT";
        if (x == 1 || x % 2 == 0) return "kNT";
        for (let i = 3; i < (x - 1); i += 2) {
            if (x % i == 0) {
                return "kNT";
            }
        }
        return "nT";
    }
    var ketqua = "";
    var number = parseInt(prompt("Enter a number you need to find: "));
    console.log(number);
    if (isPrime(number) == "nT"){
        ketqua = ketqua + number + " is Prime";
    } else {
        ketqua = ketqua + number + " is'n Prime";
    }
    document.write(ketqua);
</script>
</body>
</html>
